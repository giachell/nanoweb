<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	{% load static %}

	<!-- HTML5Up CSS -->
	<link rel="stylesheet" href="{% static "css/main.css" %}" />
	<noscript><link rel="stylesheet" href="{% static "css/noscript.css" %}" /></noscript>
	
	<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	
	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    
    <!--<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">-->

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
	
	{% block title %}
	{% endblock title %}
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <!-- Jquery script -->
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
   
    <!-- Jquery UI script -->
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
    <!--
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	
	<!-- HTML5Up Scripts -->

	<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
	<script src="{% static 'js/browser.min.js' %}"></script>
	<script src="{% static 'js/breakpoints.min.js' %}"></script>
	<script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	
	
	{% block scripts %}
	{% endblock scripts %}
	
	{% block styles %}
	{% endblock styles %}
	
	</head>
	
	{% block body %}
	{% endblock body %}

	<footer class="footer">
			<div id="logos" class="flex-div">
				<span href="https://www.unipd.it/" class="no-link-decoration logo"><img class="logo-img" src="{% static 'images/unipd-logo.png' %}"></span>
				<span href="https://www.dei.unipd.it/home-page" class="no-link-decoration logo"><img  class="logo-img" src="{% static 'images/dei-logo.png' %}"></span>
				<span href="http://ims.dei.unipd.it/" class="no-link-decoration logo"><img class="logo-img" src="{% static 'images/ims-logo.png' %}"></span>
			</div>
	</footer>
</html>
